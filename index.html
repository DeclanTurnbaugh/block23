<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Bowl API</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div>
      <h2>Create New Player</h2>
      <form id="createPlayerForm">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" name="playerName" required />

        <label for="playerBreed">Breed:</label>
        <input type="text" id="playerBreed" name="playerBreed" required />

        <button type="button" onclick="createNewPlayer()">Create Player</button>
      </form>
    </div>

    <div>
      <h2>All Players</h2>
      <div id="allPlayersContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
